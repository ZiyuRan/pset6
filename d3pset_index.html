<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="utf-8">
		<title>D3 PSET</title>
		<script src="https://cdnjs.cloudflare.com/ajax/libs/d3/4.7.4/d3.js"></script>
		<link href="https://fonts.googleapis.com/css?family=Open+Sans:300" rel="stylesheet"> 
		<style type="text/css">

		text-styling {
			font-family: 'Arial', sans-serif;
			font-weight:300;
			font-size:14px
		}

	    titlestyling {
			font-family: 'Arial', sans-serif;
			font-weight:300;
			font-size:18px
		}

		</style>

		
	
		</head>
		<body>				
		<div id="main">

		<titlestyling> Percentage of Agricultural land in Different Countries</titlestyling>

		</div>

		

		<script type="text/javascript">
			var width = 1200;
			var height = 1000;
		
			agriculturedata = [["Brazil", 33.9],["Canada", 6.9],["Costa Rica", 34.5],["Denmark", 62],["Fiji", 23.3],["France", 52.4],["Greenland", .6],["Italy", 43.2],["Mali",33.8],["Netherlands",53.3]];

			var svg = d3.select("div#main")
						.append("svg")
						.attr("width", width)
						.attr("height", height);
			svg.selectAll("rect")
               .data(agriculturedata)
               .enter()
               .append("rect")
               .attr("y", function(d, i) {
                       return i*60 + 30+ 50;
                  })
               .attr("x", 50 +110)
               .attr("width", function(d) {
                       return d[1]*4;
                  })
          	   .attr("height", 40)
               .attr("fill", "green")
			   .attr("opacity", 0.5);

			svg.selectAll("text")
				  .data(agriculturedata)
				  .enter()
				  .append("text")
				  .attr("x", 140)
				  .attr("y", function(d, i) {
                       return i*60 + 100;
                  })
				  .text(function(d) {
                       return d[0];
                  })
				  .attr("text-anchor", "end");
				  
		
		</script>
		</div>
	</body>
</html>
